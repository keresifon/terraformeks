version: 2.1
orbs:
  terraform: circleci/terraform@3.0.0

jobs:
  terraform-job:
    docker:
      # replace with your preferred image
      - image: cimg/base:stable
    steps:
      - terraform/install:
           terraform_version: '1.0.10' 
workflows:
  terraform-workflow:
    jobs:
      - terraform-job